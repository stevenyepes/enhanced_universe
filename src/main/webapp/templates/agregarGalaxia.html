<form name="agregarGalaxiaForm">
<div>
	<div>
		<label>Nombre</label>
		<input type="text" required ng-model="nombre"/>
	</div>
	<div>
		<label>Tipo Galaxia</label>
		 <select ng-model="tipogalaxia" ng-change="showSelectValue(tipogalaxia)">
                <option  ng-repeat="tipogalaxia in tipoGalaxias">{{tipogalaxia.nombre}}</option>
            </select>
	</div>
	<button type="submit" ng-click="validar()">Validar</button>
</div>

	<a></a>

</form>
