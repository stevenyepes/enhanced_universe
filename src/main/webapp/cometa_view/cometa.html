<div class="container">
	<form editable-form name="tableform" onaftersave="enviar()"
		oncancel="cancel()">
		<table
			class="table table-striped table-bordered table-hover table-condensed">
			<tr class="active">
				<th>Nombre</th>
				<th>Diametro</th>
				<th>Perido Orbital</th>
				<th>Ultimo Perihelio</th>
				<th>Galaxia</th>				
				<th><span ng-show="tableform.$visible">Action</span><th>
			</tr>

			<tr ng-repeat="cometa in cometas">
				<td><span editable-text="cometa.nombre" e-form="tableform">
						{{cometa.nombre}} </span></td>
				<td><span editable-text="cometa.diametro" e-form="tableform">
						{{cometa.diametro}} </span></td>					
				<td><span editable-text="cometa.periodoorbital" e-form="tableform">
						{{cometa.periodoorbital}} </span></td>
				<td><span editable-text="cometa.ultimoperihelio"
					e-form="tableform"> {{cometa.ultimoperihelio}} </span></td>	
				<td>		
					<!-- editable group (select-remote) --> <span
					editable-select="cometa.galaxia.nombre" e-form="tableform"
					e-ng-options="s.nombre as s.nombre for s in galaxias"> {{
						showStatus(cometa) }} </span>
				</td>				
				<td><button type="button" ng-show="tableform.$visible"
						ng-click="eliminarCometa(cometa)" class="btn btn-danger pull-right">Del</button></td>
			</tr>


		</table>
		<!--<a class="btn btn-success" href="#/addGalaxia" role="agregar">Agregar</a>
		 <!-- buttons -->
		<div class="btn-edit">
			<button type="button" class="btn btn-default"
				ng-show="!tableform.$visible" ng-click="tableform.$show()">
				Editar</button>
		</div>
		<div class="btn-form" ng-show="tableform.$visible">
			<button type="button" ng-disabled="tableform.$waiting"
				ng-click="addCometa()" class="btn btn-default pull-right">Agregar</button>
			<button type="submit" ng-disabled="tableform.$waiting"
				class="btn btn-primary">Guardar</button>
			<button type="button" ng-disabled="tableform.$waiting"
				ng-click="tableform.$cancel()" class="btn btn-default">Cancelar</button>
		</div>
	</form>
</div>
